<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Student Health Portal{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: url("https://images.unsplash.com/photo-1588776814546-45f3c93a9e6d?auto=format&fit=crop&w=1920&q=80")
                  no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding-top: 80px; /* space for navbar */
      position: relative;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      z-index: 0;
      backdrop-filter: blur(5px);
    }
    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
  </style>
  <style>
  /* Flip Card Animation Styles */
  .flip-card {
    perspective: 1000px;
  }
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 220px;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 1rem;
  }
  .flip-card-back {
    transform: rotateY(180deg);
  }
</style>
<style>
.fade-in-up {
  animation: fadeInUp 0.8s ease forwards;
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>


</head>

<body class="fade-in relative">
  <div class="overlay"></div>

  <!-- ðŸŒŸ Sticky Navbar -->
  <nav class="fixed top-0 left-0 w-full z-20 bg-white/10 backdrop-blur-md shadow-md border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" class="w-8 h-8" alt="logo" />
        <span class="text-xl font-semibold text-cyan-300">Student Health Portal</span>
      </div>

      <div class="flex items-center space-x-4">
        {% if session.username %}
        <span class="text-gray-200">ðŸ‘‹ Hello, <strong>{{ session.username }}</strong></span>
        <a href="/logout" class="bg-cyan-400 text-black px-3 py-1 rounded-md font-semibold hover:bg-cyan-300 transition-all">
          Logout
        </a>
        {% else %}
        <a href="/" class="bg-cyan-400 text-black px-3 py-1 rounded-md font-semibold hover:bg-cyan-300 transition-all">
          Login
        </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ðŸŒ¿ Main Page Content -->
  <main class="max-w-5xl mx-auto relative z-10 mt-8">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
  
</body>
</html>
